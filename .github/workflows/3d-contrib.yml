name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo with submodules
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies & build
        run: |
          cd profile-3d-contrib
          npm ci
          npm run build

      - name: Generate 3D Contribution Graph
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd profile-3d-contrib
          node dist/index.js --user isylsy166 --preset dark-purple

      - name: Commit & Push SVG
        run: |
          git config user.name "isylsy166"
          git config user.email "isylsy166@gmail.com
