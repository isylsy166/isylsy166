name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정 자동 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo with submodules
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies & build
        run: |
          cd profile-3d-contrib
          npm ci
          npm run build

      - name: Generate 3D Contribution Graph
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd profile-3d-contrib
          node dist/index.js --user isylsy166 --preset dark-purple --token $GITHUB_TOKEN

      - name: Commit & Push SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib/profile-3d-contrib.svg
          git commit -m "chore: update 3D contribution graph" || echo "no changes"
          git push
